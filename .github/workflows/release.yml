name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Ë¶Å‰∏ä‰º†/ÂèëÂ∏ÉÂà∞ÁöÑ tagÔºà‰æãÂ¶Ç v1.2.7Ôºâ„ÄÇÁïôÁ©∫Âàô‰ΩøÁî®ÂΩìÂâç ref„ÄÇ"
        required: false
        default: ""
      ref:
        description: "Ë¶ÅÊûÑÂª∫ÁöÑ commit SHA ÊàñÂàÜÊîØÔºàÁïôÁ©∫ÂàôÁî® tag ÊåáÂêëÁöÑ commitÔºâ"
        required: false
        default: ""
  push:
    tags:
      - 'v*'

env:
  RELEASE_TAG: ${{ (github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag) || github.ref_name }}
  CHECKOUT_REF: ${{ (github.event_name == 'workflow_dispatch' && inputs.ref != '' && inputs.ref) || (github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag) || github.ref_name }}

jobs:
  # ‚îÄ‚îÄ Job 1: ÂàõÂª∫ / Êõ¥Êñ∞ Draft Release ‚îÄ‚îÄ
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.gh_release.outputs.id }}
      is_stable: ${{ steps.detect_channel.outputs.is_stable }}
      channel: ${{ steps.detect_channel.outputs.channel }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}
          fetch-depth: 0

      # ‚îÄ‚îÄ Âà§Êñ≠ÂèëÂ∏ÉÊ∏†ÈÅìÔºötag Êù•Ëá™ v*.x Á®≥ÂÆöÂàÜÊîØ ‚Üí stableÔºåÂê¶Âàô ‚Üí dev ‚îÄ‚îÄ
      - name: Detect release channel
        id: detect_channel
        run: |
          TAG="${{ env.RELEASE_TAG }}"
          # ‰ªé tag ÂêçÊèêÂèñ major.minor ‚Üí ÊûÑÈÄ†ÂØπÂ∫îÁöÑÁ®≥ÂÆöÂàÜÊîØÂêç v{major}.{minor}.x
          MAJOR_MINOR=$(echo "$TAG" | sed -E 's/^v([0-9]+\.[0-9]+)\..*/\1/')
          STABLE_BRANCH="v${MAJOR_MINOR}.x"
          echo "Tag: $TAG"
          echo "Expected stable branch: $STABLE_BRANCH"

          # Ê£ÄÊü•ËØ•Á®≥ÂÆöÂàÜÊîØÊòØÂê¶Â≠òÂú®ÔºàËøúÁ®ãÔºâ
          if git ls-remote --exit-code --heads origin "$STABLE_BRANCH" > /dev/null 2>&1; then
            # ÂøÖÈ°ªÂÖà fetch Á®≥ÂÆöÂàÜÊîØÔºåÂê¶ÂàôÊú¨Âú∞Ê≤°Êúâ origin/$STABLE_BRANCH ÂºïÁî®
            git fetch origin "$STABLE_BRANCH"
            # Ê£ÄÊü• tag ÁöÑ commit ÊòØÂê¶Âú®ËØ•Á®≥ÂÆöÂàÜÊîØ‰∏ä
            TAG_SHA=$(git rev-list -n 1 "$TAG" 2>/dev/null || echo "")
            if [ -n "$TAG_SHA" ] && git merge-base --is-ancestor "$TAG_SHA" "origin/$STABLE_BRANCH" 2>/dev/null; then
              echo "is_stable=true" >> "$GITHUB_OUTPUT"
              echo "channel=stable" >> "$GITHUB_OUTPUT"
              echo "‚úÖ Stable release (tag on $STABLE_BRANCH branch)"
            else
              echo "is_stable=false" >> "$GITHUB_OUTPUT"
              echo "channel=dev" >> "$GITHUB_OUTPUT"
              echo "‚ö†Ô∏è Dev release (tag not on $STABLE_BRANCH, likely from main)"
            fi
          else
            echo "is_stable=false" >> "$GITHUB_OUTPUT"
            echo "channel=dev" >> "$GITHUB_OUTPUT"
            echo "‚ö†Ô∏è Dev release (no $STABLE_BRANCH branch exists)"
          fi

      - name: Create or update draft release
        id: gh_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          draft: true
          generate_release_notes: true
          prerelease: ${{ steps.detect_channel.outputs.is_stable != 'true' }}

  # ‚îÄ‚îÄ Job 2a: Python ÂåÖÂèëÂ∏É ‚îÄ‚îÄ
  python_release:
    needs: create_release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Check version consistency (must match tag)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
        run: python scripts/version.py check --expected "${GITHUB_REF_NAME#v}"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build package
        run: python -m build
      
      - name: Upload Python artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: dist/*
          draft: true
          overwrite_files: true
      
      - name: Publish to PyPI (Trusted Publishing / OIDC)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && env.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Publish to PyPI (API token)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && env.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install twine
          twine upload dist/* --skip-existing

  # ‚îÄ‚îÄ Job 2b: Desktop ÂÆâË£ÖÂåÖÊûÑÂª∫ÔºàÂ§öÂπ≥Âè∞Áü©ÈòµÔºâ ‚îÄ‚îÄ
  desktop_release:
    needs: create_release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: windows-latest
            bundles: "nsis"
            args: ""
            build_mode: "core"
            suffix: "-core"
          # Linux Ubuntu 22.04
          - platform: ubuntu-22.04
            bundles: "deb"
            args: ""
            build_mode: "core"
            suffix: "-ubuntu22-amd64"
          - platform: ubuntu-22.04-arm
            bundles: "deb"
            args: ""
            build_mode: "core"
            suffix: "-ubuntu22-arm64"
          # Linux Ubuntu 24.04
          - platform: ubuntu-24.04
            bundles: "deb"
            args: ""
            build_mode: "core"
            suffix: "-ubuntu24-amd64"
          - platform: ubuntu-24.04-arm
            bundles: "deb"
            args: ""
            build_mode: "core"
            suffix: "-ubuntu24-arm64"
          # macOS - Apple Silicon (arm64)
          - platform: macos-latest
            bundles: "dmg"
            args: "--target aarch64-apple-darwin"
            rust_target: "aarch64-apple-darwin"
            build_mode: "core"
            suffix: "-macos-arm64"
          # macOS - Intel (x86_64)
          - platform: macos-15-intel
            bundles: "dmg"
            args: "--target x86_64-apple-darwin"
            rust_target: "x86_64-apple-darwin"
            build_mode: "core"
            suffix: "-macos-x64"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Install Linux system dependencies (Ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2 \
            rpm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.python_arch || '' }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/setup-center/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust cross-compilation target
        if: matrix.rust_target
        run: rustup target add ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/setup-center/src-tauri -> target

      - name: Install Python project and PyInstaller
        shell: bash
        run: |
          if [ "${{ matrix.build_mode }}" = "full" ]; then
            pip install -e ".[all]"
          else
            pip install -e "."
          fi
          pip install "pyinstaller>=6.18.0"

      - name: Clean previous PyInstaller output
        shell: bash
        run: |
          rm -rf dist/
          rm -rf build/openakita-server
          rm -rf build/pyinstaller_work
          rm -rf build/modules
          # macOS: clear stale PyInstaller temp dirs to avoid PYI-6038 symlink conflicts
          if [ "$(uname)" = "Darwin" ]; then
            find "${TMPDIR:-/tmp}" -maxdepth 1 -name "_MEI*" -type d -exec rm -rf {} + 2>/dev/null || true
          fi

      - name: Package Python backend (PyInstaller)
        run: python build/build_backend.py --mode ${{ matrix.build_mode }}

      - name: Bundle optional modules (full mode only)
        if: matrix.build_mode == 'full'
        run: python build/bundle_modules.py

      - name: Copy backend to Tauri resources
        shell: bash
        run: |
          RESOURCE_DIR="apps/setup-center/src-tauri/resources"
          mkdir -p "$RESOURCE_DIR"
          # Ê∏ÖÈô§ÊóßÁöÑÊûÑÂª∫‰∫ßÁâ©ÔºåÈò≤Ê≠¢ cp ÂÜ≤Á™Å
          rm -rf "$RESOURCE_DIR/openakita-server"
          cp -r dist/openakita-server "$RESOURCE_DIR/openakita-server"
          if [ "${{ matrix.build_mode }}" = "full" ] && [ -d "build/modules" ]; then
            rm -rf "$RESOURCE_DIR/modules"
            cp -r build/modules "$RESOURCE_DIR/modules"
          fi
          echo "Resources copied:"
          du -sh "$RESOURCE_DIR"/*

      - name: Codesign embedded binaries for macOS notarization
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        shell: bash
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "No APPLE_CERTIFICATE configured, skipping codesign."
            exit 0
          fi
          RESOURCE_DIR="apps/setup-center/src-tauri/resources"
          IDENTITY="${APPLE_SIGNING_IDENTITY}"

          echo "Importing certificate to keychain..."
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -k "$KEYCHAIN_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

          echo "Signing embedded binaries with identity: ${IDENTITY}"
          find "$RESOURCE_DIR" -type f -perm +111 | while read -r bin; do
            echo "  Signing: $bin"
            codesign --force --options runtime --timestamp --sign "$IDENTITY" "$bin"
          done
          echo "All embedded binaries signed."

      - name: Create gitignored placeholders for Rust build
        shell: bash
        run: |
          # user_custom.md is gitignored (personal data); create placeholder for include_str!()
          mkdir -p identity/personas
          if [ ! -f identity/personas/user_custom.md ]; then
            echo "# User Custom Persona (placeholder)" > identity/personas/user_custom.md
          fi

      - name: Install frontend dependencies
        working-directory: apps/setup-center
        run: npm ci

      - name: Build Tauri bundles
        working-directory: apps/setup-center
        timeout-minutes: 150
        env:
          TAURI_CONFIG: ${{ matrix.build_mode == 'full' && '{"bundle":{"resources":["resources/openakita-server/","resources/modules/"]}}' || '{}' }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          NO_STRIP: true
          APPIMAGE_EXTRACT_AND_RUN: 1
        shell: bash
        run: |
          set +e
          MAX_ATTEMPTS=2
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "=== Build attempt $ATTEMPT/$MAX_ATTEMPTS ==="
            npx tauri build --bundles "${{ matrix.bundles }}" ${{ matrix.args }}
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 0 ]; then
              echo "Build succeeded on attempt $ATTEMPT"
              exit 0
            fi
            echo "Build failed (exit $EXIT_CODE) on attempt $ATTEMPT"
            ATTEMPT=$((ATTEMPT + 1))
            if [ $ATTEMPT -le $MAX_ATTEMPTS ]; then
              echo "Waiting 30s before retry..."
              sleep 30
            fi
          done
          echo "All $MAX_ATTEMPTS attempts failed"
          exit 1

      - name: Notarize macOS artifacts (manual notarytool)
        if: runner.os == 'macOS'
        timeout-minutes: 90
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${APPLE_ID:-}" ] || [ -z "${APPLE_PASSWORD:-}" ] || [ -z "${APPLE_TEAM_ID:-}" ]; then
            echo "APPLE_ID / APPLE_PASSWORD / APPLE_TEAM_ID not fully configured, skipping notarization."
            exit 0
          fi

          TARGET_BASE="apps/setup-center/src-tauri/target"
          if [ -n "${{ matrix.rust_target }}" ]; then
            BUNDLE_DIR="${TARGET_BASE}/${{ matrix.rust_target }}/release/bundle"
          else
            BUNDLE_DIR="${TARGET_BASE}/release/bundle"
          fi
          ARTIFACTS=()
          while IFS= read -r -d '' artifact; do
            ARTIFACTS+=("${artifact}")
          done < <(find "${BUNDLE_DIR}" -type f -name "*.dmg" -print0)
          if [ "${#ARTIFACTS[@]}" -eq 0 ]; then
            echo "No DMG artifacts found for notarization." >&2
            exit 1
          fi

          PROFILE_NAME="openakita-notary"
          xcrun notarytool store-credentials "${PROFILE_NAME}" \
            --apple-id "${APPLE_ID}" \
            --password "${APPLE_PASSWORD}" \
            --team-id "${APPLE_TEAM_ID}"

          for artifact in "${ARTIFACTS[@]}"; do
            echo "Submitting for notarization: ${artifact}"
            submit_json="$(xcrun notarytool submit "${artifact}" \
              --keychain-profile "${PROFILE_NAME}" \
              --output-format json)"
            submission_id="$(printf '%s' "${submit_json}" | python -c 'import json,sys; print(json.load(sys.stdin).get("id",""))')"
            if [ -z "${submission_id}" ]; then
              echo "Failed to parse notarization submission ID for ${artifact}" >&2
              echo "${submit_json}" >&2
              exit 1
            fi
            echo "Submission ID: ${submission_id}"

            MAX_WAIT_SECONDS=$((3 * 60 * 60))
            POLL_INTERVAL_SECONDS=30
            START_TS=$(date +%s)
            while true; do
              if ! info_json="$(xcrun notarytool info "${submission_id}" \
                --keychain-profile "${PROFILE_NAME}" \
                --output-format json)"; then
                echo "Failed to query submission ${submission_id}, retrying in ${POLL_INTERVAL_SECONDS}s..."
                sleep "${POLL_INTERVAL_SECONDS}"
                continue
              fi

              status="$(printf '%s' "${info_json}" | python -c 'import json,sys; print(json.load(sys.stdin).get("status","").strip().lower())')"
              NOW_TS=$(date +%s)
              ELAPSED_SECONDS=$((NOW_TS - START_TS))

              case "${status}" in
                accepted)
                  echo "Notarization accepted in ${ELAPSED_SECONDS}s for ${artifact}"
                  break
                  ;;
                invalid|rejected)
                  echo "Notarization failed with status '${status}' for ${artifact}" >&2
                  echo "Submission ID: ${submission_id}" >&2
                  echo "Fetching notarization log..." >&2
                  xcrun notarytool log "${submission_id}" \
                    --keychain-profile "${PROFILE_NAME}" || true
                  exit 1
                  ;;
                "in progress")
                  echo "Current status: In Progress (elapsed ${ELAPSED_SECONDS}s)"
                  ;;
                *)
                  echo "Current status: ${status:-unknown} (elapsed ${ELAPSED_SECONDS}s)"
                  ;;
              esac

              if [ "${ELAPSED_SECONDS}" -ge "${MAX_WAIT_SECONDS}" ]; then
                echo "Timed out waiting ${MAX_WAIT_SECONDS}s for submission ${submission_id}." >&2
                echo "Apple service may still be processing it. Check later with:" >&2
                echo "xcrun notarytool info ${submission_id} --keychain-profile ${PROFILE_NAME}" >&2
                exit 1
              fi

              sleep "${POLL_INTERVAL_SECONDS}"
            done

            echo "Stapling ticket: ${artifact}"
            xcrun stapler staple -v "${artifact}"
            xcrun stapler validate -v "${artifact}" || true
          done

      - name: List bundle outputs
        shell: bash
        run: |
          TARGET_BASE="apps/setup-center/src-tauri/target"
          if [ -n "${{ matrix.rust_target }}" ]; then
            RELEASE_DIR="${TARGET_BASE}/${{ matrix.rust_target }}/release"
            BUNDLE_DIR="${RELEASE_DIR}/bundle"
          else
            RELEASE_DIR="${TARGET_BASE}/release"
            BUNDLE_DIR="${RELEASE_DIR}/bundle"
          fi
          echo "== release dir =="
          ls -la "${RELEASE_DIR}" || true
          echo "== bundle dir =="
          ls -la "${BUNDLE_DIR}" || true
          echo "== bundle tree (depth 4) =="
          find "${BUNDLE_DIR}" -maxdepth 4 -type f -print || true

      - name: Collect installer bundles
        shell: bash
        run: |
          set -euo pipefail

          TARGET_BASE="apps/setup-center/src-tauri/target"
          if [ -n "${{ matrix.rust_target }}" ]; then
            BUNDLE_DIR="${TARGET_BASE}/${{ matrix.rust_target }}/release/bundle"
          else
            BUNDLE_DIR="${TARGET_BASE}/release/bundle"
          fi
          OUT_DIR="${BUNDLE_DIR}/_upload"
          rm -rf "${OUT_DIR}"
          mkdir -p "${OUT_DIR}"

          SUFFIX="${{ matrix.suffix }}"
          copy_norm() {
            local f="$1"
            local base
            base="$(basename "$f")"
            # Áªü‰∏ÄÊñá‰ª∂ÂêçÔºöÊääÁ©∫Ê†ºÊç¢ÊàêÁÇπÔºåÈÅøÂÖç Release ÈáåÂá∫Áé∞ÈáçÂ§ç/ÈöæÊâæÁöÑËµÑ‰∫ßÂêç
            local norm="${base// /.}"
            # Âú®Êâ©Â±ïÂêçÂâçÊèíÂÖ•ÊûÑÂª∫Ê®°ÂºèÂêéÁºÄÔºàÂ¶Ç -core, -fullÔºâ
            if [ -n "${SUFFIX}" ]; then
              local ext="${norm##*.}"
              local name="${norm%.*}"
              norm="${name}${SUFFIX}.${ext}"
            fi
            cp -f "$f" "${OUT_DIR}/${norm}"
          }

          want=()
          case "${RUNNER_OS}" in
            Windows) want=("exe") ;;
            macOS) want=("dmg") ;;
            Linux) want=("deb" "AppImage") ;;
            *) echo "Unsupported RUNNER_OS=${RUNNER_OS}" >&2; exit 2 ;;
          esac

          found=0
          for ext in "${want[@]}"; do
            while IFS= read -r -d '' f; do
              # WindowsÔºöÂè™Âèñ NSIS ÂÆâË£ÖÂô®Ôºàbundle/nsis/*.exeÔºâÔºåËøáÊª§ÊéâÂç∏ËΩΩÂô®Á≠âÂÖ∂‰ªñ exe
              if [ "${RUNNER_OS}" = "Windows" ]; then
                case "$f" in
                  */nsis/*.exe)
                    if [ "$(basename "$f")" = "uninstall.exe" ]; then
                      continue
                    fi
                    ;;
                  *)
                    continue
                    ;;
                esac
              fi

              copy_norm "$f"
              found=$((found+1))
            done < <(find "${BUNDLE_DIR}" -type f -name "*.${ext}" -print0)
          done

          # ÂêåÊó∂Êî∂ÈõÜ .sig Á≠æÂêçÊñá‰ª∂ÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
          sig_count=0
          while IFS= read -r -d '' sigf; do
            cp -f "$sigf" "${OUT_DIR}/"
            sig_count=$((sig_count+1))
          done < <(find "${BUNDLE_DIR}" -type f -name "*.sig" -print0)
          if [ "${sig_count}" -gt 0 ]; then
            echo "Collected ${sig_count} signature file(s)."
          fi

          echo "Collected ${found} installer(s) into ${OUT_DIR}:"
          ls -la "${OUT_DIR}" || true

          if [ "${found}" -eq 0 ]; then
            echo "ERROR: no installer bundles found." >&2
            exit 1
          fi

      - name: Upload installers to GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TARGET_BASE="apps/setup-center/src-tauri/target"
          if [ -n "${{ matrix.rust_target }}" ]; then
            BUNDLE_DIR="${TARGET_BASE}/${{ matrix.rust_target }}/release/bundle"
          else
            BUNDLE_DIR="${TARGET_BASE}/release/bundle"
          fi
          OUT_DIR="${BUNDLE_DIR}/_upload"
          ls -la "${OUT_DIR}"
          gh release upload "${RELEASE_TAG}" "${OUT_DIR}"/* --clobber

      - name: Upload signature files as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: signatures-${{ matrix.platform }}-${{ matrix.build_mode }}
          path: apps/setup-center/src-tauri/target/**/bundle/_upload/*.sig
          if-no-files-found: ignore
          retention-days: 5

  # ‚îÄ‚îÄ Job 3: ÂÖ®ÈÉ®ÊàêÂäüÂêéÂèëÂ∏É Release + ÁîüÊàê latest.json ‚îÄ‚îÄ
  publish_release:
    needs: [create_release, python_release, desktop_release]
    if: ${{ !cancelled() && needs.create_release.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      HAS_WEBSITE_TOKEN: ${{ secrets.WEBSITE_DEPLOY_TOKEN }}
      HAS_R2_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Publish release (remove draft flag)
        env:
          GH_TOKEN: ${{ github.token }}
          IS_STABLE: ${{ needs.create_release.outputs.is_stable }}
        run: |
          LATEST_FLAG=""
          if [ "$IS_STABLE" = "true" ]; then
            LATEST_FLAG="--latest"
          else
            LATEST_FLAG="--latest=false"
          fi
          gh release edit "${{ env.RELEASE_TAG }}" \
            --repo "${{ github.repository }}" \
            --draft=false \
            ${LATEST_FLAG}

      - name: Generate latest.json for updater
        env:
          GH_TOKEN: ${{ github.token }}
          IS_STABLE: ${{ needs.create_release.outputs.is_stable }}
        run: |
          CHANNEL="${{ needs.create_release.outputs.channel }}"
          echo "Release channel: ${CHANNEL} (is_stable=${IS_STABLE})"

          # ÂßãÁªàÁîüÊàêÂΩìÂâçÁâàÊú¨ÁöÑ manifest
          # Â¶ÇÊûúÈÖçÁΩÆ‰∫Ü R2ÔºåÂàô‰ΩøÁî® CDN ÂüüÂêç‰Ωú‰∏∫‰∏ãËΩΩÈìæÊé•
          CDN_ARGS=""
          if [ -n "${HAS_R2_KEY}" ]; then
            CDN_ARGS="--cdn-base-url https://dl.openakita.ai"
          fi
          python scripts/generate_latest_json.py \
            --tag "${{ env.RELEASE_TAG }}" \
            --output latest-this.json \
            --repo "${{ github.repository }}" \
            ${CDN_ARGS}

          NEW_VER=$(python -c "import json; print(json.load(open('latest-this.json'))['version'])")
          echo "New version: ${NEW_VER}"

          if [ "$IS_STABLE" = "true" ]; then
            # ‚îÄ‚îÄ Á®≥ÂÆöÁâàÔºöÂè™ÊúâÁâàÊú¨Âè∑Êõ¥Â§ßÊâçË¶ÜÁõñ latest.jsonÔºàÈò≤Ê≠¢ËÄÅÂàÜÊîØ bugfix ÈôçÁ∫ßÔºâ ‚îÄ‚îÄ
            SHOULD_UPDATE="true"
            # Â∞ùËØïËé∑ÂèñÂΩìÂâçÁ∫ø‰∏äÁöÑ latest.json
            if curl -sf "https://openakita.ai/api/latest.json" -o existing-latest.json 2>/dev/null; then
              OLD_VER=$(python -c "import json; print(json.load(open('existing-latest.json'))['version'])" 2>/dev/null || echo "0.0.0")
              echo "Existing stable version: ${OLD_VER}"
              # ÊØîËæÉÁâàÊú¨Âè∑ÔºöÂ¶ÇÊûúÊñ∞ÁâàÊú¨‰∏çÂ§ß‰∫éÊóßÁâàÊú¨ÔºåË∑≥ËøáÊõ¥Êñ∞
              IS_NEWER=$(python -c "old=list(map(int,'${OLD_VER}'.split('.')));new=list(map(int,'${NEW_VER}'.split('.')));print('true' if new>old else 'false')")
              if [ "$IS_NEWER" = "false" ]; then
                echo "‚è≠Ô∏è Skipping latest.json update: ${NEW_VER} <= ${OLD_VER}"
                SHOULD_UPDATE="false"
              fi
            else
              echo "No existing latest.json found, will create"
            fi

            if [ "$SHOULD_UPDATE" = "true" ]; then
              cp latest-this.json latest.json
              echo "üì¶ Stable release ‚Üí latest.json (${NEW_VER})"
            fi
            # ‰∏çÁÆ°ÊòØÂê¶Êõ¥Êñ∞ latest.jsonÔºåÊÄªÊòØÂÜôÂÖ•ÂØπÂ∫îÂàÜÊîØÁöÑ manifest
            cp latest-this.json "latest-stable-${NEW_VER}.json"
            echo "SHOULD_UPDATE_STABLE=${SHOULD_UPDATE}" >> "$GITHUB_ENV"
          else
            cp latest-this.json latest-dev.json
            echo "üîß Dev release ‚Üí latest-dev.json"
            echo "SHOULD_UPDATE_STABLE=false" >> "$GITHUB_ENV"
          fi

          echo "=== manifest ==="
          cat latest-this.json

      - name: Upload manifest as release asset
        env:
          GH_TOKEN: ${{ github.token }}
          IS_STABLE: ${{ needs.create_release.outputs.is_stable }}
        run: |
          # ÂßãÁªàÊääÂΩìÂâçÁâàÊú¨ÁöÑ manifest ‰∏ä‰º†Âà∞ÂØπÂ∫î Release
          gh release upload "${{ env.RELEASE_TAG }}" latest-this.json --clobber

      # ‚îÄ‚îÄ ‰∏ä‰º†ÂÆâË£ÖÂåÖÂà∞ Cloudflare R2ÔºàÂõΩÂÜÖÂä†ÈÄü‰∏ãËΩΩÔºâ ‚îÄ‚îÄ
      - name: Upload release assets to Cloudflare R2
        if: ${{ env.HAS_R2_KEY != '' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
          R2_BUCKET: openakita-releases
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          pip install awscli

          TAG="${{ env.RELEASE_TAG }}"
          VERSION="${TAG#v}"
          echo "Uploading release assets to R2 for ${TAG}..."

          # ‰∏ãËΩΩÊâÄÊúâ Release ËµÑ‰∫ßÂà∞‰∏¥Êó∂ÁõÆÂΩï
          mkdir -p /tmp/release-assets
          gh release download "${TAG}" \
            --repo "${{ github.repository }}" \
            --dir /tmp/release-assets \
            --pattern "*.exe" --pattern "*.dmg" --pattern "*.deb" \
            --pattern "*.AppImage" --pattern "*.appimage" \
            --pattern "*.app.tar.gz" --pattern "*.sig" \
            --clobber || true

          # ‰∏ä‰º†Âà∞ R2ÔºàÊåâÁâàÊú¨Âè∑ÁªÑÁªáÁõÆÂΩïÔºâ
          ASSET_COUNT=0
          for file in /tmp/release-assets/*; do
            [ -f "$file" ] || continue
            FILENAME="$(basename "$file")"
            echo "  Uploading: ${FILENAME}"
            aws s3 cp "$file" "s3://${R2_BUCKET}/${TAG}/${FILENAME}" \
              --endpoint-url "${R2_ENDPOINT}" \
              --no-progress
            ASSET_COUNT=$((ASSET_COUNT + 1))
          done

          echo "Uploaded ${ASSET_COUNT} asset(s) to R2 (${R2_BUCKET}/${TAG}/)"

      - name: Push to website repo
        if: ${{ env.HAS_WEBSITE_TOKEN != '' }}
        env:
          GH_TOKEN: ${{ secrets.WEBSITE_DEPLOY_TOKEN }}
          IS_STABLE: ${{ needs.create_release.outputs.is_stable }}
        run: |
          git clone "https://x-access-token:${GH_TOKEN}@github.com/openakita/openakita-web.git" /tmp/openakita-web
          mkdir -p /tmp/openakita-web/api
          cd /tmp/openakita-web
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          CHANGED="false"

          if [ "$IS_STABLE" = "true" ] && [ "$SHOULD_UPDATE_STABLE" = "true" ]; then
            # Á®≥ÂÆöÁâà‰∏îÁâàÊú¨Âè∑Êõ¥Â§ß ‚Üí Êõ¥Êñ∞ latest.json
            cp "$GITHUB_WORKSPACE/latest.json" api/latest.json
            git add api/latest.json
            CHANGED="true"
            echo "Will update latest.json"
          fi

          if [ "$IS_STABLE" != "true" ]; then
            # ÂºÄÂèëÁâà ‚Üí Êõ¥Êñ∞ latest-dev.json
            cp "$GITHUB_WORKSPACE/latest-dev.json" api/latest-dev.json
            git add api/latest-dev.json
            CHANGED="true"
            echo "Will update latest-dev.json"
          fi

          if [ "$CHANGED" = "true" ] && ! git diff --cached --quiet; then
            git commit -m "chore: update manifest for ${{ env.RELEASE_TAG }} (${{ needs.create_release.outputs.channel }})"
            git push
            echo "Pushed to openakita-web"
          else
            echo "No changes to push"
          fi
